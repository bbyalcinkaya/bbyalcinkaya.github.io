    <style>
        body, html {

            left: 0;

      </div>
    </div>
    <script>
        var curves, seed;

        function setup() {
          cnv = createCanvas(windowWidth, windowHeight);
          cnv.id("cool_canvas");  
          seed = random(987654321);
          frameRate(20);
        }
        function windowResized() {
          //resizeCanvas(windowWidth, windowHeight);
        }
        function draw(){
          randomSeed(seed);
          background(0);
          noStroke();
          translate(width/2, height/2);
          
          var r = min(width,height);
          var maxdep = 20;
          for(var dep=0; dep<maxdep; dep++){
            rotate(sin(frameCount/200)*0.04*dep);
            var tris = 20;
            var t = random(5, 10);
            for(var i=0; i<tris; i++){
              fill(random(156),random(156),random(156),40);
              arc(0,0
                ,abs(cos(HALF_PI+frameCount/600*dep))*r
                ,abs(sin(HALF_PI+frameCount/600*dep))*r
                ,i*TWO_PI/tris,(i+1)*TWO_PI/tris);
            }
            fill(0);
            r -= random(5,100);
          }
        }
  

     
    </script>
